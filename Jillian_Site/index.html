<html>
	<head>
		<link href="static/css/style_sheet.css" rel="stylesheet" media="all" />
		<script src="static/js/jquery-1.10.2.min.js"></script>
		<script src="static/js/content-cycle.js"></script>
		<script src="static/js/image-slideshow.js"></script>
		<script src="static/js/init.js"></script>
	</head>
	<body>
		<img class='bg-image' src='static/img/bg/home-bg.png'>
		<div class='header'>
			<div id='left-header' class='header-container left'>
				<div id='picture' class='slideshow'>
					<img id="img1" class='slideshow-image' src="static/img/headshot/img1.png"></img>
					<img id="img2" class='slideshow-image' src="static/img/headshot/img2.png"></img>
					<img id="img3" class='slideshow-image' src="static/img/headshot/img3.png"></img>
					<img id="img4" class='slideshow-image' src="static/img/headshot/img4.png"></img>
				</div>
			</div><!-- left-header -->
			<div id='right-header' class='header-container right'>
				<div id='name' class='name'>
					<span>Jillian Entenman</span>
				</div>
				<div id='nav' class='nav-bar'>
					<div class='nav-btn h-center'>
						<span>Resume</span>
					</div>
					<div class='nav-btn h-center'>
						<span>Video</span>
					</div>
					<div class='nav-btn h-center'>
						<span>Headshots</span>
					</div>
					<div class='nav-btn h-center'>
						<span>Addl Photos</span>
					</div>
				</div><!-- /nav -->
			</div><!-- /right-header -->
		</div><!-- header -->
		<div class='content'>
			<div id='writing' class='card'>
					<h1>Writing Sample</h1>
			</div>
			<div id='about' class='card active'>
					<h1>About Me Video</h1>
			</div>
			<div id='audio' class='card'>
					<h1>Audio Reel</h1>
			</div>
		</div><!-- /content -->
		<div class='footer-placeholder'></div>
		<div class='footer h-center'>
			<div id='quote'>~ ~ ~ Quote ~ ~ ~</div>
		</div>
	</body>
</html>
